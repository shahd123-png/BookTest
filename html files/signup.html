<!DOCTYPE html>
<htm>

    <head>
        <title>SignUp Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <header class="header">

            <div class="text-header">
    
                <h1 class="heading-header" onclick="headclick()"> B-W<img class="book-img-header" src="Pictures/book.png">rld </h1>
                <div class="vertical-line"></div>
                <p class="paragraph-header">We love<br>books</p>
            </div>
    
            <div class="search-box">
                <input id="search-bar" type="search" placeholder="Type any book here">
    
            </div>
            <div class="links">
                <a class="links-a" href="logIn.html" target="_blank">Privacy policy</a>
                <a class="links-a" href="#" target="_blank" href="test.html">Warranty</a>
                <a class="links-a" href="#" target="_blank">Shipping </a>
                <a class="links-a" href="#" target="_blank">Return</a>
            </div>
            <div class="icons">
                <img class="icon" src="Pictures/shopping.png">
                <div class="vertical-line-icon"></div>
                <img class="icon" src="Pictures/heart (1).png">
                <div class="vertical-line-icon"></div>
                <a href="logIn.html" target="_self"><img class="icon" src="Pictures/user.png"></a>
            </div>
        </header>
    
        <main>
            <div class="big-form">


            <form action="#" method="" id="sign-up-form">

                <div class="heading-div">
                    <p class="login-header">Sign Up</p>
                    <p class="go-to-sign-up">Already has an account? <a class="link-signup" href="logIn.html"
                            target="_self"> LogIn</a> </p>
                </div>

                <div class="big-login">

                    <div class="username-div">
                        <label class="label-username" for="email"> Email</label>
                        <input class="input-username" type="email" id="email" placeholder="Enter Email" required autocomplete="on">
                    </div>

                    <div class="psw-div">
                        <label class="label-psw" for="psw">Password</label>
                        <input class="input-psw" type="password" id="psw" placeholder="Enter Password" required autocomplete="on">
                    </div>

                    <button type="submit" class="submit-button" id="signup-button" onclick="savedata()">Sign Up</button>
                    <div class="cancel-div">
                        <button type="button" class="return-to-main-page" onclick="cancelclick()">Cancel</button>
                    </div>




                </div>

            </form>
        </div>



        </main>

        <script src="script2.js">
        </script>
    </body>
</htm>
